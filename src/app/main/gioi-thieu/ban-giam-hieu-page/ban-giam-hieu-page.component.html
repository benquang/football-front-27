<div class="py-5x2">
  <div nz-row>
    <div nz-col nzSpan="24">
      <app-breadcrumb-home [breadcrumb]="breadcrumbObj"></app-breadcrumb-home>
    </div>
  </div>
  <div nz-row nzGutter="24" class="mt-5x2">
    <div nz-col nzSpan="24" nzMd="16">
      <div class="text-title3 text-primary font-bold uppercase ">
        {{breadcrumbObj.heading}}
        <span [innerHTML]="page_intro"></span><br>
      </div>
      <hr>
      <div class="my-5" *ngFor="let bghInfo of listBgh">
        <app-card-info-bgh [bghInfo]="bghInfo"></app-card-info-bgh>
      </div>
    </div>
    <div nz-col nzSpan="24" nzMd="8">
      <app-side-menu-page [panels]="panels"></app-side-menu-page>
    </div>
  </div>
</div>
