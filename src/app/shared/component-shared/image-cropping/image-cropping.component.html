<div nz-row class="pb-2.5">
  <div nz-col nzSpan="24">
    <input type="file" (change)="fileChangeEvent($event)" accept=".jpg,.jpeg,.png,.bmp,.webp" hidden
      #selectFile />
    <button nz-button nzType="dashed" class="w-full" (click)="selectFile.click()">
      {{ langData.CHON_ANH }} {{ isSelectedFile ? langData.KHAC : '' }} (JPG/JPEG/PNG/BMP/WEBP)
    </button>
  </div>
</div>

<div nz-row class="pb-2.5" *ngIf="isSelectedFile">
  <div nz-col nzSpan="12">
    <label>{{langData.CAT_ANH}}</label>
  </div>
  <div nz-col nzSpan="12" class="text-right">
    <button nz-button nzType="primary" nzSize="small" nzShape="round" (click)="rotateLeft()"
      class="mr-5x1">
      <i class="fa-solid fa-rotate-left mr-5x1"></i>
      {{langData.XOAY_TRAI}}
    </button>
    <button nz-button nzType="primary" nzSize="small" nzShape="round" (click)="rotateRight()">
      <i class="fa-solid fa-rotate-right mr-5x1"></i>
      {{langData.XOAY_PHAI}}
    </button>
  </div>
  <div nz-col nzSpan="24" class="text-center">
    <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="!!aspectRatio"
      [aspectRatio]="aspectRatioNumber" format="jpeg" [backgroundColor]="bgColor"
      [canvasRotation]="rotateCanvas" (imageCropped)="imageCropped($event)" [resizeToWidth]="1000"
      [imageQuality]="92" (loadImageFailed)="loadImageFailed()"></image-cropper>
  </div>
</div>

<div nz-row class="pb-2.5" *ngIf="isSelectedFile">
  <div nz-col nzSpan="24">
    <label>{{langData.ANH_SAU_XU_LY}}: <b class="text-red">{{croppedImage?.width}} x
        {{croppedImage?.height}} (px) -
        {{(croppedImage?.blob?.size ?? 0)/1024 | number:'1.0-0'}} KB</b></label>
  </div>
  <div nz-col nzSpan="24">
    <span *ngIf="!croppedImage?.objectUrl"><i>{{langData.DANG_TAI}}</i></span>
    <img [src]="croppedImage?.objectUrl" class="w-full" />
  </div>
</div>

<div nz-row class="ant-modal-footer fk-modal-footer">
  <div nz-col nzSpan="24" class="text-right">
    <div class="pl-2.5 footer-btn">
      <button nz-button nzType="default" nzSize="default" type="button" class="nz-btn-red"
        (click)="onCancel()">{{langData.HUY}}</button>
    </div>
    <div class="pl-2.5 footer-btn">
      <button nz-button nzType="primary" nzSize="default" type="button" (click)="onSubmit()">
        {{langData.LUU}}</button>
    </div>
  </div>
</div>
