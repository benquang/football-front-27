<div
  class="shadow-1x hover:shadow-2x cursor-pointer transition-all rounded overflow-hidden bg-white">
  <a [href]="data.link" target="_self">
    <img [src]="data.image" class="w-full h-auto"
      onerror="this.src='assets/img/bg/default-cover.jpg'">
    <div class="flex lg:py-5x5 md:py-5x4 py-5x3">
      <span class="m-auto text-subtitle font-bold text-primary">
        {{ data.title}}
      </span>
    </div>
  </a>
</div>
